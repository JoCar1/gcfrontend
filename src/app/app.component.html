<ng-container>
    <mat-toolbar class="example-header">Header</mat-toolbar>

    <mat-sidenav-container class="a-container">
        <mat-sidenav #sidenav [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async) && !auth.isAuthenticated(['apiweb'])" class="sidenav" [fixedInViewport]="false">
            <mat-toolbar color="primary">Menu</mat-toolbar>
            <mat-nav-list>
                <a mat-list-item *ngIf="auth.isAuthenticated(['administrador'])" routerLinkActive="active" class="menuahr" [routerLinkActiveOptions]="{exact:true}" routerLink="/inicio">Inicio</a>
                <a mat-list-item *ngIf="auth.isAuthenticated(['administrador'])" routerLinkActive="active" class="menuahr" [routerLinkActiveOptions]="{exact:true}" routerLink="/contrato">Contrato</a>
                <a mat-list-item *ngIf="auth.isAuthenticated(['administrador'])" routerLinkActive="active" class="menuahr" [routerLinkActiveOptions]="{exact:true}" routerLink="/usuarios">Usuarios</a>
            </mat-nav-list>

        </mat-sidenav>
        <mat-sidenav-content>
            <!-- <mat-toolbar color="primary" class="a-header">
                <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="sidenav.toggle()" *ngIf="(isHandset$ | async)">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
              </button>
                <span style="width: 100%;text-align: center;">
                <h2>Gestion de Contratos</h2>
              </span>
            </mat-toolbar> -->
            <mat-toolbar color="primary">
                <mat-toolbar-row>
                    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="sidenav.toggle()" *ngIf="(isHandset$ | async) && !auth.isAuthenticated(['apiweb'])">
                        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
                    </button>
                    <span>Gestion de Contratos</span>
                    <span class="example-spacer"></span>


                    <button *ngIf="!auth.isAuthenticated(['apiweb'])" mat-mini-fab color="primary" matBadge="8" matBadgePosition="before" matBadgeColor="accent">
                        <mat-icon aria-hidden="false" aria-label="Example heart icon">notifications</mat-icon>
                    </button>


                    <button *ngIf="!auth.isAuthenticated(['apiweb'])" mat-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        Cuenta RACSO <mat-icon>arrow_drop_down</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item>
                              <mat-icon>dialpad</mat-icon>
                              <span>Redial</span>
                            </button>
                        <button mat-menu-item disabled>
                              <mat-icon>voicemail</mat-icon>
                              <span>Check voice mail</span>
                            </button>
                        <button mat-menu-item>
                              <mat-icon>notifications_off</mat-icon>
                              <span>Disable alerts</span>
                            </button>
                    </mat-menu>
                </mat-toolbar-row>
            </mat-toolbar>

            <div>
                <mat-toolbar *ngIf="!auth.isAuthenticated(['apiweb'])">
                    <mat-toolbar-row>

                        <button mat-button color="primary"><mat-icon class="example-icon" aria-hidden="false" aria-label="Example delete icon">add</mat-icon>
                            Contrato</button>
                        <button mat-button color="primary"><mat-icon class="example-icon" aria-hidden="false" aria-label="Example delete icon">add</mat-icon>
                            Evento</button>
                        <button mat-button color="primary"><mat-icon class="example-icon" aria-hidden="false" aria-label="Example delete icon">delete</mat-icon>
                            Primary</button>
                    </mat-toolbar-row>
                </mat-toolbar>
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>

    <mat-toolbar class="example-footer">Footer</mat-toolbar>
</ng-container>
